<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Interactive rating component</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <div class="rating">
        <section class="rating__text">
          <span>
            <img src="/images/icon-star.svg" alt="">
          </span>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </section>
        <section class="score">
          <span class="point point1">1</span>
          <span class="point point2">2</span>
          <span class="point point3">3</span>
          <span class="point point4">4</span>
          <span class="point point5">5</span>
        </section>
        <section class="button">
          <button>SUBMIT</button>
        </section>
      </div>

      <section class="card">
          <img src="/images/illustration-thank-you.svg" alt="thank you image">
          <span>You selected 4 out of 5</span>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating.
            If you ever need more support, donÂ´t hesitate to get in touch!
          </p>
      </section>
    </main>
  </body>
</html>
